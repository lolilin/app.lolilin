<!DOCTYPE html>
<html>

<head>
    <title>404 Not Found | &#x767D;&#x6FAA;</title>
    <link rel="shortcut icon" href="https://lolilin.com/favicon.ico" type="image/x-icon">
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        clifford: '#da373d',
                    }
                }
            }
        }
    </script>
</head>

<body>

    <main style="margin-top: 14vh;">
        <div class="bg-white py-6 sm:py-8 lg:py-12">
            <div class="mx-auto max-w-screen-2xl px-4 md:px-8">
                <div class="flex flex-col items-center">
                    <!-- logo - start -->
                    <a target="_blank" rel="noopener" href="https://1oli.cn/"
                        class="text-black-800 mb-8 inline-flex items-center gap-2.5 text-2xl font-bold md:text-3xl"
                        aria-label="logo">
                        <img style="width: 55px;margin-bottom: 8px;border-radius: 100%;" src="https://lolilin.com/favicon.svg" alt="">
                        app.lolilin.com
                    </a>
                    <!-- logo - end -->

                    <p class="mb-4 text-sm font-semibold uppercase text-red-500 md:text-base">That’s a 404</p>
                    <h1 class="mb-2 text-center text-2xl font-bold text-gray-800 md:text-3xl">Page not found</h1>

                    <p class="mb-12 max-w-screen-md text-center text-gray-500 md:text-lg">The page you’re looking for
                        doesn’t exist.<a onclick="document.getElementById('dino').classList.toggle('none')" style="margin-left: 10px;cursor: crosshair;" class="underline text-indigo-500">Play game?</a></p>

                    <style>
                        .none{
                            display: none;
                        }
                    </style>
                    <iframe id="dino" class="none" style="
                        width: 80%;
                        height: 200px;
                        margin-top: -50px;
                        margin-bottom: 50px;
                    " src="/dino?error=true"></iframe>
                    
                    <a href="/"
                        class="inline-block rounded-lg bg-gray-200 px-8 py-3 text-center text-sm font-semibold text-gray-500 outline-none ring-indigo-300 transition duration-100 hover:bg-gray-300 focus-visible:ring active:text-gray-700 md:text-base">Go
                    home</a>
                </div>
            </div>
        </div>
    </main>
</body>

</html>
