  <script>
    $.ajax({
      url: 'https://api.lolilin.com/app/list',
      type: 'GET',
      dataType: 'json',
    })
      .done(function (dat) {
        console.log(dat);
        let objectApi = dat;
        for (let item in objectApi) {
          let objectItem = dat[item];
          let objectList = $('#List');
          if (objectItem.icon == null){
            objectList.append('<!-- feature - start --><div class="flex flex-col rounded-lg border p-4 md:p-6"><h3 class="mb-2 text-lg font-semibold md:text-xl">' + objectItem.title + '</h3><p style="display: flex;" class="mb-4 text-gray-500"><span style="margin: 10px;">' + objectItem.describes + '</span></p><a href="' + objectItem.url + '" class="mt-auto font-bold text-pink-500 transition duration-100 hover:text-pink-600 active:text-indigo-700">Open</a></div><!-- feature - end -->');
          }else objectList.append('<!-- feature - start --><div class="flex flex-col rounded-lg border p-4 md:p-6"><h3 class="mb-2 text-lg font-semibold md:text-xl">' + objectItem.title + '</h3><p style="display: flex;" class="mb-4 text-gray-500"><img style="object-fit:cover;width: 5rem;height: 5rem;" src="' + objectItem.icon + '" alt=""><span style="margin: 10px;">' + objectItem.describes + '</span></p><a href="' + objectItem.url + '" class="mt-auto font-bold text-pink-500 transition duration-100 hover:text-pink-600 active:text-indigo-700">Open</a></div><!-- feature - end -->');
          document.body.style = 'overflow: auto;';
          document.getElementById('load').remove()
        };
      })
      .fail(function () {
        alert('api server request timed out');
      });
  </script>
  <script>

        window.open("https://github.com/login/oauth/authorize?client_id=54a9c9d3359e7b7ed2ff&redirect_uri=https://app.lolilin.com/api/oauth/github&scope=public_repo", "_blank", "menubar=no,toolbar=no,status=no,scrollbars=yes,top=200,left=700,width=600px,height=700px")
